<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision-up: Portfolio Creation Website</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
            <button class="header-title">CodeWave</button>
            <div id="header-right-section">
                <div>
                    <button class="header-button">템플릿 구경하기</button>
                </div>
                <div>
                     <button class="header-button">내 템플릿 등록하기</button>
                </div>
                <div>
                    <button class="header-button">로그인</button>
                </div>
                <div class="header-right-section">
                    <button class="start-button1">시작하기</button>
                </div>
            </div>
    </header>
    <div id="top-main">
        <div class="portfolio-text">포폴의 시작은<br>여기.</div>
        <div>
            <button class="start-button2">시작하기</button>
        </div>
        <div id="top-box">
            <div class="top-left-box">
                <div class="top-main-text">JPG</div>
            </div>
            <div class="top-center-box">
                <div class="top-main-text">JPG</div>
            </div>
            <div class="top-right-box">
                <div class="top-main-text">JPG</div>
            </div>
        </div>
    </div>
    <div id="middle-main">
        <div class="middle-left-box">
            <div class="box-wrapper">
                <div class="small-box1"></div>
                <div class="small-box2"></div>
                <div class="small-box3"></div>
                <div class="small-box4"></div>
                <div class="small-box5"></div>
            </div>
            <div id="big-box">
                
            </div>
        </div>
        <div class="middle-right-box">
            <div class="choice-text">마음에 드는 템플릿을<br>골라봐요</div>
            <div class="explain-text">CodeWave에는 수천 개의 템플릿 등록되어 있습니다.<br>조금만 찾아보면, 분명 마음에 드는 템플릿을 찾<br>을 수 있을 거에요.</div>
            <div id="little-search">
                <button class="little-search">템플릿 검색하기</button>
                <div id="magnifying-glass-wrapper">
                     <img id="magnifying-glass-icon" src="./imgs/Magnifying_glass_icon.svg" alt="Magnifying_glass_icon">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
